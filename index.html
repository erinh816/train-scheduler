<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  

</head>
<p>Platform 9¾ at King's Cross Station ⚡</p>
<body background="assets/background.jpg">
        <table class="table" id="trains">
                <thead class="thead-dark" id="tablehead">
                  <tr>
                    <th scope="col" id="train">Train Name</th>
                    <th scope="col" id="destination">Destination</th>
                    <th scope="col" id="frequency">Frequency</th>
                    <th scope="col" id="next">Next Arrival</th>
                    <th scope="col" id="away">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>The Hogwarts Express</td>
                    <td>Hogsmeade Station</td>
                    <td>Every 120 minutes</td>
                    <td>6:06 pm</td>
                    <td>66</td>
                  </tr>
                  <tr>
                    <td>Spring Express</td>
                    <td>Spring</td>
                    <td>Every 66 minutes</td>
                    <td>8:00 pm</td>
                    <td>16</td>
                  </tr>
                </tbody>
              </table>

    
        <form>
                <div class="form-group">
                  <label for="exampleInputtrainname">Train Name</label>
                  <input type="train-name" class="form-control" id="input-train" aria-describedby="emailHelp" placeholder="Enter train name">
                  <small id="train-name" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="exampleInputdestination">Destination</label>
                  <input type="destination" class="form-control" id="input-destination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                        <label for="exampleInputfirsttraintime">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="input-first-train-time" >
                </div>
                <div class="form-group">
                        <label for="exampleInputfrequency">Frequency(min)</label>
                        <input type="frequency" class="form-control" id="input-frequency" >
                </div>
              
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
                    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/trainschedule.js"></script>

</body>

</html>
